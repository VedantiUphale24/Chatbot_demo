<!DOCTYPE html>
<html>
    <head>
        <title>Login and Registration</title>
        <link rel="stylesheet"href="fstyle.css">
 
    </head>
    <body>
        <div class="bckimg" style="background-image: url('f4img.jpg')">
        <div class="hero">
            <div>
                <!-- <a href="index.html" >Home Page</a> -->
            </div>
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <a href="">
                    <button type="button"class="toggle-btn" onclick="login()">Sign-in</button>
                    <button type="button"class="toggle-btn" onclick="register()">SignUp</button>
                        </a>
                </div>
                <div>  
                <form id="login"class="input-group">
                <input type="text"class="input-field"placeholder="Username" required>
                <input type="text"class="input-field"placeholder="Password"required>
                <input type="checkbox"class="check-box"><span>Remember me</span>
                <!-- <button type="submit"class="submit-btn">Login</button> -->
                <a href="index.html">
                    <button style="font-size:17px; background-color:#9a3434; color:rgb(242, 242, 242);  margin-top:0.5rem;">Sign-in</button>
                </a>
                <!-- <a href="http://127.0.0.1:3000/index.html"></a> -->
                </form>
                <form id="register" class="input-group">
                    <input type="text"class="input-field"placeholder="Full Name" required>
                    <input type="email"class="input-field"placeholder="Email Id" required>
                    <input type="text"class="input-field"placeholder="Password"required>
                    <input type="checkbox"class="check-box"><span>I agree to the terms and conditions</span>
                    <button type="submit"class="submit-btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");
            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
                window.open("http://127.0.0.1:3000/index.html");
            }
        </script>
    </body>
